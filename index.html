<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#f3f3f3" />
        <meta name="description" content="A demo website created for learning about APIs and PWAs" />
        <link rel="manifest" href="./manifest.json" />
        <link rel="icon" href="./img/icons/favicon.ico">
        <link rel="apple-touch-icon" href="./img/icons/apple-touch-icon.png" />
        <link rel="stylesheet" href="./styles/index.css" />
        <title>The Shoppies</title>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div class="container">
            <header>
                <h1>The Shoppies</h1>
            </header>
            
            <!-- Search start -->
            <div class="search">
                <label for="movie_search" class="movie-title">Movie title</label><br />
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="movie_search" placeholder="Search..." />
                </div>
                <div id="search-length-warning">At least 2 characters needed...</div>
            </div>
            <!-- Search end -->
            
            <!-- Results start -->
            <div class="results">
                <div class="results-container">
                    <h4>Results for "<span id="search_item"></span>" (<span id="movies_found"></span> found)</h4>
                    <div class="movie-list"></div>
                </div>
            </div>
            <!-- Results end -->

            <!-- Nominations start -->
            <div class="nominations">
                <div class="nominations-container">
                    <h4>Nominations (<span id="nominations_limit">0</span>/5)<h4>
                    <div class="nominations-list"></div>
                </div>
            </div>
            <!-- Nominations end -->
        </div>
        
        <footer>
            <div>
                <div>Created with ❤️ by <span class="name">Arsen Hakobyan</span></div>
                <div class="source-code">
                    <a href="https://github.com/ArsenHakobyan00/shopify-challenge-the-shoppies.git">GitHub Source Code</a>
                </div>
            </div>
        </footer>

        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('./serviceworker.js')
                        .then((reg) => console.log('Success', reg.scope))
                        .catch((err) => console.log('Failure', err));
                })
            }
        </script>
        <script src="https://kit.fontawesome.com/a71eae6c05.js" crossorigin="anonymous"></script>
        <script src="./scripts/mainFunctions.js"></script>
        <script src="./scripts/index.js"></script>
    </body>
</html>
